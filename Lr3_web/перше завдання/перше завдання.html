<!DOCTYPE html>
<html>
<head>
    <title>Volskyi Nazar PI 20-02</title>
</head>
<body bgcolor="white">
    <h1>Result</h1>
    <label for="fahrenheit">Температура за Фаренгейтом</label>
    <input type="text" id="fahrenheit" placeholder="Введіть температуру F"><br>

    <label for="celsius">Температура за Цельсієм</label>
    <input type="text" id="celsius" placeholder="Введіть температуру C"><br>

    <script>
        const fahrenheitInput = document.getElementById("fahrenheit");
        const celsiusInput = document.getElementById("celsius");

        fahrenheitInput.addEventListener("input", convertToFahrenheit);
        celsiusInput.addEventListener("input", convertToCelsius);

        function convertToFahrenheit() {
            const fahrenheit = parseFloat(fahrenheitInput.value);
            const celsius = (fahrenheit - 32) * 5/9;
            celsiusInput.value = celsius.toFixed(2);
        }

        function convertToCelsius() {
            const celsius = parseFloat(celsiusInput.value);
            const fahrenheit = (celsius * 9/5) + 32;
            fahrenheitInput.value = fahrenheit.toFixed(2);
        }

    </script>
</body>
</html>
