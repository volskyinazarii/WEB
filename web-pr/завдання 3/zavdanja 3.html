<body>
    <h1>Завдання №3:змінити порядок елементів у масиві</h1>

    <script>
      
        var originalArray = [1, 2, 3];
        var reversedArray = originalArray.slice().reverse();

        document.write('<p>Новий масив:[' + reversedArray.join(', ') + ']</p>');
    </script>
</body>
