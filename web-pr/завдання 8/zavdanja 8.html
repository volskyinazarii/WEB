<!DOCTYPE html>
<html>
<head>
    <title>Завдання 8</title>
</head>
<body>
    <h1>Завдання №8:створити новий масив методом splice</h1>

    <script>
  
        var originalArray = [1, 2, 3, 4, 5];
        originalArray.splice(3, 0, 'a', 'b', 'c'); 

        document.write('Новий масив: [' + originalArray.join(', ') + ']');
    </script>
</body>
</html>
