<!DOCTYPE html>
<html>
<head>
    <title>Завдання 5</title>
</head>
<body>
    <h1>Завдання №5:вибір підмасиву методом slice</h1>

    <script>
        
        var originalArray = [1, 2, 3, 4, 5];
        var subArray = originalArray.slice(3);

        document.write('Новий масив: [' + subArray.join(', ') + ']');
    </script>
</body>
