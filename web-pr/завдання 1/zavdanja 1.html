<!DOCTYPE html>
<html>
    <title>Завдання 1</title>
</head>
<body>
    <h1>Завдання №1:об'єднати масиви</h1>
    <script>
        var array1 = ['a', 'b', 'c'];
        var array2 = [1, 2, 3];
        var mergedArray = array1.concat(array2);

        document.write('<p>Результат об\'єднання масивів: ' + mergedArray.join(', ') + '</p>');
    </script>
</body>
</html>
