<!DOCTYPE html>
<html>
<head>
    <title>Завдання 6</title>
</head>
<body>
    <h1>Завдання №6:змінити масив методом splice 2.0</h1>
    

    <script>
        var originalArray = [1, 2, 3, 4, 5];
        originalArray.splice(1, 2); 

        document.write('Новий масив: [' + originalArray.join(', ') + ']');
    </script>
</body>
</html>
