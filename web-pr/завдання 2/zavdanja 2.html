<!DOCTYPE html>
<html>
<head>
    <title>Завдання 2</title>
</head>
<body>
    <h1>Завдання №2:додати елементи до масиву</h1>

    <script>
        var originalArray = ['a', 'b', 'c'];
        var elementsToAdd = [1, 2, 3];
        var newArray = originalArray.concat(elementsToAdd);

        document.write('<p>Новий масив:[' + newArray.join(', ') + ']</p>');
    </script>
</body>
</html>
