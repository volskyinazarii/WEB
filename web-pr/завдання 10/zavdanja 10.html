<!DOCTYPE html>
<html>
<head>
    <title>Завдання 10</title>
</head>
<body>
    <h1>Завдання №10:відсортувати масив</h1>
 

    <script>
  
        var arrayToSort = [3, 4, 1, 2, 7];
        arrayToSort.sort(function(a, b) {
            return a - b;
        });

        document.write('Відсортований масив: [' + arrayToSort.join(', ') + ']');
    </script>
</body>
</html>
