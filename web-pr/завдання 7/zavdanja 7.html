<!DOCTYPE html>
<html>
<head>
    <title>Завдання 7</title>
</head>
<body>
    <h1>Завдання №7:створити новий масив методом splice</h1>

    <script>
    
        var originalArray = [1, 2, 3, 4, 5];
        var newArray = originalArray.splice(1, 3);

        document.write('Новий масив: [' + newArray.join(', ') + ']');
    </script>
</body>
</html>
